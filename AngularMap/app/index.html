<!--will change to directive later-->
<div class="container" ng-controller="mapController as mc">
    <div class="row mapArea">
        <div class="col-md-9">
            <div id="map"></div>
        </div>
        <div class="col-md-3">
            <h3>Latitude and Longitude:</h3>
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="latitude" ng-model="mc.currentLocation.lat">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" class="form-control" id="longitude" ng-model="mc.currentLocation.lng">
            </div>
        </div>
    </div>
